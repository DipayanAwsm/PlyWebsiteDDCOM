<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h2>Login Test</h2>
    <form action="http://localhost:8080/login" method="POST">
        <div>
            <label>Username:</label>
            <input type="text" name="username" value="admin" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" value="admin123" required>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
    
    <h3>Direct Links:</h3>
    <p><a href="http://localhost:8080/">Home Page</a></p>
    <p><a href="http://localhost:8080/login">Login Page</a></p>
    <p><a href="http://localhost:8080/dashboard">Dashboard (requires login)</a></p>
</body>
</html>
