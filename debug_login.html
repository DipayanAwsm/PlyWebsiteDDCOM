<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debug Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        .info { background-color: #d1ecf1; }
        button { padding: 10px 20px; margin: 5px; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>Login Debug Test</h1>
    
    <div class="test-section info">
        <h3>Step 1: Test Server Connection</h3>
        <button onclick="testServerConnection()">Test Server Connection</button>
        <div id="serverResult"></div>
    </div>
    
    <div class="test-section info">
        <h3>Step 2: Test Login Page Access</h3>
        <button onclick="testLoginPage()">Test Login Page</button>
        <div id="loginPageResult"></div>
    </div>
    
    <div class="test-section info">
        <h3>Step 3: Test Form Submission</h3>
        <form id="testForm" method="POST" action="http://127.0.0.1:8080/login">
            <div>
                <input type="text" name="username" value="admin" placeholder="Username" required>
            </div>
            <div>
                <input type="password" name="password" value="admin123" placeholder="Password" required>
            </div>
            <div>
                <button type="submit">Submit Form</button>
                <button type="button" onclick="submitFormAjax()">Submit via AJAX</button>
            </div>
        </form>
        <div id="formResult"></div>
    </div>
    
    <div class="test-section info">
        <h3>Step 4: Manual URL Test</h3>
        <p>Try these URLs directly in your browser:</p>
        <ul>
            <li><a href="http://127.0.0.1:8080/" target="_blank">Home Page</a></li>
            <li><a href="http://127.0.0.1:8080/login" target="_blank">Login Page</a></li>
            <li><a href="http://127.0.0.1:8080/login-simple" target="_blank">Simple Login Page</a></li>
        </ul>
    </div>

    <script>
        function testServerConnection() {
            const resultDiv = document.getElementById('serverResult');
            resultDiv.innerHTML = 'Testing...';
            
            fetch('http://127.0.0.1:8080/')
                .then(response => {
                    if (response.ok) {
                        resultDiv.innerHTML = '<div class="success">✅ Server is running and accessible!</div>';
                    } else {
                        resultDiv.innerHTML = '<div class="error">❌ Server responded with status: ' + response.status + '</div>';
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = '<div class="error">❌ Cannot connect to server: ' + error.message + '</div>';
                });
        }
        
        function testLoginPage() {
            const resultDiv = document.getElementById('loginPageResult');
            resultDiv.innerHTML = 'Testing...';
            
            fetch('http://127.0.0.1:8080/login')
                .then(response => {
                    if (response.ok) {
                        resultDiv.innerHTML = '<div class="success">✅ Login page is accessible!</div>';
                    } else {
                        resultDiv.innerHTML = '<div class="error">❌ Login page error: ' + response.status + '</div>';
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = '<div class="error">❌ Cannot access login page: ' + error.message + '</div>';
                });
        }
        
        function submitFormAjax() {
            const resultDiv = document.getElementById('formResult');
            resultDiv.innerHTML = 'Submitting...';
            
            const formData = new FormData();
            formData.append('username', 'admin');
            formData.append('password', 'admin123');
            
            fetch('http://127.0.0.1:8080/login', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                resultDiv.innerHTML = '<div class="success">✅ Form submitted! Status: ' + response.status + '</div>';
                console.log('Response:', response);
            })
            .catch(error => {
                resultDiv.innerHTML = '<div class="error">❌ Form submission failed: ' + error.message + '</div>';
                console.error('Error:', error);
            });
        }
        
        // Add form submission logging
        document.getElementById('testForm').addEventListener('submit', function(e) {
            console.log('Form submit event triggered');
            console.log('Form action:', this.action);
            console.log('Form method:', this.method);
        });
        
        // Test on page load
        window.addEventListener('load', function() {
            console.log('Debug page loaded');
            testServerConnection();
        });
    </script>
</body>
</html>
